name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to AWS
        uses: aws-actions/aws-login@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
  # Update with your region

      - name: Build Docker image
        run: docker build -t custom-rag .

      - name: SSH into EC2 instance
        uses: nlohmann/action-ssh@v2
        with:
          host: ${{ secrets.EC2_HOST }}  # Replace with your EC2 public IP
          username: ${{ secrets.EC2_USER }}  # Update with your EC2 username
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # Replace with your SSH key content
          script: |
            docker pull custom-rag

            # Stop any running container
            docker stop rag-container || true

            # Remove old container
            docker rm rag-container || true

            # Run the container
            docker run -d --name rag-container custom-rag